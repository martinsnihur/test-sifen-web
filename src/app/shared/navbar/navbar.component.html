<nav class="navbar navbar-expand-lg" [ngClass]="{'navbar-light bg-light': !isScrolled, 'navbar-dark bg-primary shadow-sm': isScrolled}" 
    [class.fixed-top]="true" [class.scrolled]="isScrolled">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="assets/images/logo.png" alt="Logo" height="30" class="d-inline-block align-top me-2">
      Test Sifen Web
    </a>
    
    <!-- Mobile toggle button -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Main navigation links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/services']" routerLinkActive="active">
            <i class="bi bi-gear me-1"></i>Services
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/pricing']" routerLinkActive="active">
            <i class="bi bi-tag me-1"></i>Pricing
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/features']" routerLinkActive="active">
            <i class="bi bi-stars me-1"></i>Features
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active">
            <i class="bi bi-envelope me-1"></i>Contact
          </a>
        </li>
      </ul>
      
      <!-- Authentication links -->
      <ul class="navbar-nav">
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/login']" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white px-3 ms-lg-2" [routerLink]="['/auth/register']">
              <i class="bi bi-person-plus me-1"></i>Register
            </a>
          </li>
        </ng-container>
        
        <!-- User dropdown menu - shown when logged in -->
        <li class="nav-item" *ngIf="isLoggedIn" ngbDropdown>
          <a class="nav-link" id="userDropdown" role="button" ngbDropdownToggle>
            <i class="bi bi-person-circle me-1"></i>{{ username }}
          </a>
          <div ngbDropdownMenu aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-end">
            <a ngbDropdownItem [routerLink]="['/dashboard']">
              <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </a>
            <a ngbDropdownItem [routerLink]="['/profile']">
              <i class="bi bi-person me-2"></i>Profile
            </a>
            <a ngbDropdownItem [routerLink]="['/subscriptions']">
              <i class="bi bi-credit-card me-2"></i>Subscription
            </a>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from being hidden under fixed navbar -->
<div class="navbar-spacer"></div>
